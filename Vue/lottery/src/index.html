				timer: 0,    //setTimeoutçš„IDï¼Œç”¨clearTimeoutæ¸…é™¤
				speed: 20,   //åˆå§‹è½¬åŠ¨é€Ÿåº¦
				times: 0,    //è½¬åŠ¨æ¬¡æ•°
				cycle: 50,   //è½¬åŠ¨åŸºæœ¬æ¬¡æ•°ï¼šå³è‡³å°‘éœ€è¦è½¬åŠ¨å¤šå°‘æ¬¡å†è¿›å…¥æŠ½å¥–ç¯èŠ‚
				end: 5   //ä¸­å¥–ä½ç½®
			},
			prizeList: [ // å¥–å“ä¿¡æ¯
				{

				},{
					'id':'bg4',
					'desc':'ç§‘å››ä¿è¿‡å¡'
				},{
					'id':'vip3',
					'desc':'3å…ƒVIPç°é‡‘åˆ¸'
				},{

				},{

				},{

				},{
					'id':'vip3_3',
					'desc':'3å…ƒVIPç°é‡‘åˆ¸'
				},{

		methods: {
			startGo: function(){
				// æ¨¡æ‹ŸæŠ½å¥–é€»è¾‘
				// æŠ½ä¸­çš„ç¼–ç 
				if (vm.prize !== '') return;
				setTimeout(function(){
					var prizeIndex = parseInt(Math.random() * vm.lottery.count,10)+1,
						prizeCode = vm.prizeList[prizeIndex]['id'];

					console.log(prizeCode);
					vm.prizeId = prizeIndex;
					vm.prize = prizeCode;
					var end = vm.getIndex(prizeCode);
					if (end !== -1) {
						vm.lottery.end = end;
						vm.rolling();
					} else {
						throw Error('æ‰¾ä¸åˆ°ä¸­å¥–ä½ç½®ï¼Œè¿”å› -1');
					}
				}, 800);		
			},
			getIndex: function(prize){
				var items = document.querySelector('.cj-box-lis').children,
					index = null,
					prizes = null;
				for (let i = 0; i < items.length; i++) {
					index = items[i].dataset.index;
					prizes = items[i].dataset.prizes;
					if (prize === prizes) {
						return parseInt(index)
					}
				}
				return -1;
			},
			rolling: function(){
				vm.lottery.times++;
				vm.roll();
				if (vm.lottery.times > vm.lottery.cycle + 10 && vm.lottery.end === vm.index) {
					clearTimeout(vm.lottery.timer)
					vm.lottery.times = 0
					setTimeout(function() {
						alert('ğŸ‰æ­å–œæ‚¨ï¼ŒæŠ½ä¸­äº†ã€' + vm.prizeList[vm.prizeId]['desc'] + 'ã€‘');
						vm.resetData();
						// vm.$emit('change', vm.prize, vm.prizeId)
					}, 1000);
				} else {
					if (vm.lottery.times < vm.lottery.cycle) {
						vm.lottery.speed -= 10;
					} else {
						vm.lottery.speed += 20;
					}
					if (vm.lottery.speed < 40) {
						vm.lottery.speed = 40;
					}
					vm.index++;
					vm.lottery.timer = setTimeout(vm.rolling, vm.lottery.speed);
				}				
			},
			roll: function(){
				var pre = vm.index - 1;
				if (vm.index > vm.lottery.count) vm.index = 1;
				if (pre > 0) {
					vm.$refs['item' + pre].classList.remove('active');
					vm.$refs['item' + vm.index].classList.add('active');
				}
			},
			resetData: function(){
				console.log(vm.lottery.end);
				const items = document.querySelector('.cj-box-lis').children;
				vm.index = 1;
				vm.prize = '';
				vm.lottery.timer = 0;
				vm.lottery.times = 0;
				vm.lottery.cycle = 50;
				vm.lottery.speed = 20;
				for(var i = 0; len = items.length, i < len; i++){
					if(items[i].className === 'active'){
						items[i].className = '';
						return;
					}
				}
			}
		}
	});
